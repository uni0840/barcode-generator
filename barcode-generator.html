<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      font-size: 1em;
      margin: 10px;
      padding: 0.6em 1.2em;
      width: 90%;
      max-width: 150px;
      box-sizing: border-box;
    }

    svg {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
    }

    .barcode-spacing {
      height: 30px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding-top: 2em;
      }

      svg#barcode {
        transform: scale(1.2);
        transform-origin: top center;
      }

      .barcode-spacing {
        height: 60px;
      }

      input, button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <input
    type="text"
    id="barcodeInput"
    placeholder="바코드 입력 (숫자 또는 문자)"
    oninput="generateBarcode()" />

  <div>
    <button onclick="printBarcode()">프린트</button>
  </div>

  <div id="printArea">
    <svg id="barcode" onclick="saveSvgAsFile()"></svg>
  </div>

  <script>
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      const barcodeEl = document.getElementById("barcode");

      barcodeEl.innerHTML = "";

      if (!input) return;

      JsBarcode(barcodeEl, input, {
        format: "CODE128",
        lineColor: "#000",
        width: 3,
        height: 150,
        margin: 10,
        displayValue: true,       // ✅ 입력값을 SVG 내부에 표시
        fontSize: 26,             // ✅ 글자 크기
        textMargin: 10,           // ✅ 바코드와 텍스트 사이 여백
        fontOptions: "bold"       // ✅ 볼드체
      });
    }

    function printBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      if (!input) {
        alert("바코드 내용을 입력해주세요!");
        return;
      }
      window.print();
    }

    function saveSvgAsFile() {
      const svg = document.getElementById("barcode");
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svg);

      const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;

      const inputValue = document.getElementById("barcodeInput").value.trim();
      const fileName = inputValue ? `${inputValue}.svg` : "barcode.svg";
      a.download = fileName;

      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    window.onload = generateBarcode;
  </script>
</body>
</html>
