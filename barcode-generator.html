<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator-SVG, Print</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: min(90vw, 300px);
    }

    button {
      font-size: 1em;
      margin: 10px;
      padding: 0.6em 1.2em;
      width: min(90vw, 150px);
    }

    #printArea {
      text-align: left;
      margin: 0 auto;
      width: 93mm; /* 105mm - 2*6mm 예상 여백 */
      padding: 0;
      box-sizing: border-box;
    }

    #barcode {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 93mm;
        height: auto;
      }

      input, button {
        display: none;
      }
    }
  </style>
</head>
<body>

<input id="barcodeInput" placeholder="바코드 입력" oninput="generateBarcode()" />
<div>
  <button onclick="printBarcode()">프린트</button>
  <button onclick="saveAsSvg()">파일(.svg)저장</button>
</div>

<div id="printArea">
  <svg id="barcode"></svg>
</div>

<script>
  function generateBarcode() {
    const input = document.getElementById("barcodeInput").value.trim();
    const barcode = document.getElementById("barcode");
    barcode.innerHTML = "";

    if (!input) return;

    JsBarcode(barcode, input, {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 100,
      margin: 10,
      displayValue: true,
      fontSize: 25,
      textMargin: 13,
      fontOptions: "bold",
      font: "Sans-serif"
    });
  }

  function printBarcode() {
    const input = document.getElementById("barcodeInput").value.trim();
    if (!input) {
      alert("바코드 내용을 입력해주세요!");
      return;
    }
    window.print();
  }

  function saveAsSvg() {
    const input = document.getElementById("barcodeInput").value.trim();
    if (!input) {
      alert("저장할 바코드 값을 입력해주세요!");
      return;
    }

    const svg = document.getElementById("barcode");
    const serializer = new XMLSerializer();
    const svgData = serializer.serializeToString(svg);
    const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = `${input}.svg`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  window.onload = generateBarcode;
</script>

</body>
</html>
